<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>Social Media Content Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 60px;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Brand slide */
        .brand-slide {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .brand-slide h1 {
            font-size: 96px;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-slide .hashtag {
            font-size: 42px;
            color: #666;
            font-weight: 600;
        }

        /* Content slide */
        .content-slide {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .content-slide h2 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            margin: 20px 0;
            border-radius: 25px;
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Quote slide */
        .quote-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .quote-slide::before {
            content: '"';
            font-size: 400px;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.1;
            font-family: Georgia, serif;
        }

        .quote-text {
            font-size: 64px;
            font-style: italic;
            line-height: 1.3;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .quote-author {
            font-size: 36px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* CTA slide */
        .cta-slide {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .cta-slide h2 {
            font-size: 84px;
            font-weight: 900;
            margin-bottom: 40px;
            color: #e17055;
        }

        .cta-slide p {
            font-size: 42px;
            margin-bottom: 60px;
            color: #636e72;
            font-weight: 500;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .social-button {
            background: #333;
            color: white;
            font-size: 36px;
            padding: 30px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .social-button.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }

        .social-button.tiktok {
            background: #000;
        }

        .social-button.youtube {
            background: #ff0000;
        }

        /* Navigation */
        .nav-dots {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #333;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Brand Slide -->
    <div class="slide brand-slide active">
        <h1>[Brand Name]</h1>
        <p class="hashtag">#[BrandHashtag]</p>
    </div>

    <!-- Content Slide -->
    <div class="slide content-slide">
        <h2>[Content Topic]</h2>
        <div class="content-item">[Content Point 1]</div>
        <div class="content-item">[Content Point 2]</div>
        <div class="content-item">[Content Point 3]</div>
    </div>

    <!-- Quote Slide -->
    <div class="slide quote-slide">
        <div class="quote-text">[Inspirational Quote or Key Message]</div>
        <div class="quote-author">â€” [Author or Brand]</div>
    </div>

    <!-- CTA Slide -->
    <div class="slide cta-slide">
        <h2>[Follow Us]</h2>
        <p>[Engagement Message]</p>
        <div class="social-buttons">
            <a href="#" class="social-button instagram">ðŸ“¸ Instagram</a>
            <a href="#" class="social-button tiktok">ðŸŽµ TikTok</a>
            <a href="#" class="social-button youtube">ðŸ“º YouTube</a>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-dots">
        <div class="dot active" onclick="showSlide(0)"></div>
        <div class="dot" onclick="showSlide(1)"></div>
        <div class="dot" onclick="showSlide(2)"></div>
        <div class="dot" onclick="showSlide(3)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentSlide = index;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (currentSlide < slides.length - 1) {
                    showSlide(currentSlide + 1);
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }
        });
    </script>
</body>
</html>
