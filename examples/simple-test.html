<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .slide-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .slide-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .slide-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="slide slide-1">
        <h1>Welcome to Claude PDF</h1>
        <p>Transform your HTML presentations into beautiful PDFs</p>
    </div>
    
    <div class="slide slide-2">
        <h2>Perfect for Presentations</h2>
        <p>Maintain all your styling, gradients, and fonts when converting to PDF format</p>
    </div>
    
    <div class="slide slide-3">
        <h2>Ready to Convert</h2>
        <p>Upload this file to test the conversion process and see how it works!</p>
    </div>
</body>
</html>
