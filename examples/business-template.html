<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Business Presentation Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 100px;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Title slide */
        .title-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            align-items: center;
        }

        .title-slide h1 {
            font-size: 96px;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .title-slide .subtitle {
            font-size: 36px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Content slide */
        .content-slide {
            background: #f7fafc;
        }

        .content-slide h2 {
            font-size: 72px;
            color: #2d3748;
            margin-bottom: 60px;
        }

        .content-item {
            font-size: 36px;
            color: #4a5568;
            margin: 20px 0;
            padding-left: 40px;
            position: relative;
        }

        .content-item:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #667eea;
        }

        /* Metrics slide */
        .metrics-slide {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .metrics-slide h2 {
            font-size: 72px;
            margin-bottom: 60px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin: 40px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .metric-label {
            font-size: 36px;
            opacity: 0.9;
        }

        .metric-value {
            font-size: 64px;
            font-weight: 700;
        }

        /* Navigation */
        .nav-dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- Title Slide -->
    <div class="slide title-slide active">
        <h1>[Your Title Here]</h1>
        <p class="subtitle">[Your Subtitle Here]</p>
    </div>

    <!-- Content Slide -->
    <div class="slide content-slide">
        <h2>[Section Title]</h2>
        <div class="content-item">[Point 1]</div>
        <div class="content-item">[Point 2]</div>
        <div class="content-item">[Point 3]</div>
        <div class="content-item">[Point 4]</div>
    </div>

    <!-- Metrics Slide -->
    <div class="slide metrics-slide">
        <h2>[Metrics Title]</h2>
        <div class="metric">
            <span class="metric-label">[Metric 1 Label]</span>
            <span class="metric-value">[Value]</span>
        </div>
        <div class="metric">
            <span class="metric-label">[Metric 2 Label]</span>
            <span class="metric-value">[Value]</span>
        </div>
        <div class="metric">
            <span class="metric-label">[Metric 3 Label]</span>
            <span class="metric-value">[Value]</span>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-dots">
        <div class="dot active" onclick="showSlide(0)"></div>
        <div class="dot" onclick="showSlide(1)"></div>
        <div class="dot" onclick="showSlide(2)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentSlide = index;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                if (currentSlide < slides.length - 1) {
                    showSlide(currentSlide + 1);
                }
            } else if (e.key === 'ArrowLeft') {
                if (currentSlide > 0) {
                    showSlide(currentSlide - 1);
                }
            }
        });
    </script>
</body>
</html>
